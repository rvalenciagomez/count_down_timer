<html>
    <head>
        <title>Count Down</title>
        <link href='css/style.css' type='text/css' rel='stylesheet' />
    </head>
    <dody>  
        <div class="card">
            <h2>Count Down</h2>

            <h4>Give the date of count down:</h4>

            <form id="cntForm">
                <input type="date" id="cntDownDate"/>
                <button onclick="onSetCntDate()" type="button">Set date</button>
            </form>

            <div class="title">End Time</div>
            <div id="date-expected" class="title"></div>
            <div class="clock" ></div>
        </div>

        <script type="text/javascript" src="js/global.js" ></script>
    </dody>
</html>
